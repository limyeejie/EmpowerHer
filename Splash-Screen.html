<head>

<body>
    <!-- navigation bar -->
    <div class="header">
        <nav class="navbar">
            <div class="logo"><img src="logo_circle.png" alt=""></div>
            
            <!-- <button class="btnLogin">Login/Sign up</button> -->
        </nav>
        <!-- Cart Section -->
        
        <!-- Login & Sign up button separate -->
        <div class="btnContainer">
            <button class="btnLogin1" style="top: 20%; width: 64px; height: 30px; border: 2px solid white; outline: none; background: rgba(0, 0, 0, .1); border-radius: 6px;">
                <a href="Login.html" style="text-decoration: none; display: block; height: 100%;">Login</a>
            </button>
            <button class="btnSignUp" style="top: 20%; width: 95px; height: 30px; border: 2px solid white; outline: none; background: rgba(0, 0, 0, .1); border-radius: 6px;">
                <a href="SignUp_sisters.html" style="text-decoration: none; display: block; height: 100%;">Sign Up</a>

        <div class="toggle-btn">

    <div style="width: 100vw; height: 100vh; position: relative; background: linear-gradient(137deg, #FBB9B9 0%, rgba(215.69, 98.86, 126.90, 0.82) 100%) ; margin: 0; overflow: hidden;">
        <div style="width: 50%; max-width: 603px; position: absolute; left: 5%; top: 27%;">
            <span style="color: black; font-size: 5vw; font-family: Gideon Roman; font-weight: 400; word-wrap: break-word">
                EmpowerHer<br/><br/>
            </span>
            <span style="color: black; font-size: 1.8vw; font-family: Gideon Roman; font-weight: 400; word-wrap: break-word">
                Join us in breaking barriers and promoting menstrual hygiene. You are dedicated to providing sanitary napkins to women in need, ensuring that no one has to compromise on their health and dignity. Together, let's make periods a period of empowerment
            </span>
        </div>
        <img style="width: 37.6vw; max-width: 482px; position: absolute; left: 60.5%; top: 5%;" src="splash-screen-woman-image.png" />
        <img style="width: 17.6vw; max-width: 225px; position: absolute; left: 50%; top: 72%; transform: translateX(-50%); border-radius: 33px;" src="splash-screen-sanirary-napkin-image.png" />
